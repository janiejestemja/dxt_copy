name: datex-tractor

on:
  workflow_dispatch:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  Datex-tractor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout own repo
        uses: actions/checkout@v5

      - name: Set up Python...
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run datex_tractor
        uses: unyt-org/datex-tractor@local
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
